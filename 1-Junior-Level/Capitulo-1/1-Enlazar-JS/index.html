<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlazando</title>
</head>
<body>
    <!-- En línea (no recomendado) -->
    <h1 onclick="alert('Hola')">Rancio</h1>

    <!-- Con la etiqueta script (Tampoco recomendado) -->
    <script>
        alert("Mensaje de inicio (etiqueta Script)")
    </script>

    <!-- Enlazando un archivo externo (Recomendado) -->
    <script src="script.js"></script>

    <!-- También se puede con un require pero eso es para módulos más avanzado como Node.js -->
</body>
</html>
