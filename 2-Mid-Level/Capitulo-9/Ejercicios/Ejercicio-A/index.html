<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form autocomplete="off">
        <h2>INSCRIPCIÓN DE MATERIAS ADEUDADAS</h2>
        <input type="text" placeholder="Nombre Completo" id="nombre" required>
        <!-- Para no dañar el diseño, use un text, y valide que fuera un email con una expresión regular -->
        <input type="text" placeholder="Email" id="email" required>
        <input type="text" placeholder="Materia Adeudada" id="materia" required>
        <input type="submit" value="Solicitar Mesa" id="btn-enviar" required>
        <div class="resultado"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
